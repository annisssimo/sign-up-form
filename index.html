<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpank | Sign up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.cyberpunk.net/favicons/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="./img/back.jpeg" alt="background image was there ðŸ˜­">
        </div>
        <div class="form-container">
            <div class='headings'>
                <h1>Cyberpank Game</h1>
                <p>Want to play my fake game? Fill out this form.</p>
            </div>
            <form action="./index.html" method="get">
                <div class='form-row'>
                    <label for='first-name'>First Name</label>
                    <input 
                        id='first-name' 
                        name='user-first-name' 
                        type='text' 
                        required/>
                </div>
                <div class='form-row'>
                    <label for='last-name'>Last Name</label>
                    <input 
                        id='last-name' 
                        name='user-last-name' 
                        type='text' 
                        required/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email</label>
                    <input 
                        id='email' 
                        name='user-email' 
                        type='email' 
                        required/>
                </div>
                <div class='form-row'>
                    <label for='phone' title="Only digits and plus sign should be entered">Phone Number</label>
                    <input 
                        id='phone' 
                        name='user-phone' 
                        type='tel' 
                        pattern="\+?[0-9]*" 
                        required/>
                </div>
                <div class='form-row'>
                    <label for='pwd' title='Length have to be more than 4 symbols'>Password</label>
                    <input 
                        id='pwd' 
                        name='user-password' 
                        type='password' 
                        minlength="4"
                        required/>
                </div>
                <div class='form-row'>
                    <label for='pwd-confirm' title='Reenter the password'>Confirm Password</label>
                    <input 
                        id='pwd-confirm'
                        type='password' 
                        minlength="4"
                        required/>
                    <div class="message">&nbsp&nbsp&nbsp&nbsp</div>
                </div>
                    <div class="button">
                        <button type="submit" id="playButton">
                            Play
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
