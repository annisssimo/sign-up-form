<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="./img/back.jpeg" alt="background image was there ðŸ˜­">
        </div>
        <div class="form-container">
            <div class='headings'>
                <h1>Cyberpank Game</h1>
                <p>Want to play my fake game? Fill out this form.</p>
            </div>
            <form action="./index.html" method="get">
                <div class='form-row'>
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='user-first-name' type='text' required/>
                </div>
                <div class='form-row'>
                    <label for='last-name'>Last Name</label>
                    <input id='last-name' name='user-last-name' type='text' required/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email</label>
                    <input id='email' name='user-email' type='email' required/>
                </div>
                <div class='form-row'>
                    <label for='phone'>Phone Number</label>
                    <input id='phone' name='user-phone' type='tel' required/>
                </div>
                <div class='form-row'>
                    <label for='pwd'>Password</label>
                    <input id='pwd' name='user-password' type='password' required/>
                </div>
                <div class='form-row'>
                    <label for='phone'>Confirm Password</label>
                    <input id='phone' name='user-phone' type='password' required/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
